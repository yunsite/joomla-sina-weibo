DESCCONTENTWEIBO=微博插件版本V0.4.0 <br/>欢迎访问主页：<a href="http://blog.sina.com.cn/yuleishanghai">http://blog.sina.com.cn/yuleishanghai</a>
PARAMENABLEDSINA=发表文章的同时，自动在新浪微博上发表一条微博
PARAMENABLEDTENCENT=发表文章的同时，自动在腾讯微博上发表一条微博
PARAMACCOUNTNAME=微博账户名
PARAMACCOUNTPASSWORD=账户密码
ENABLE SINA WEIBO=启用新浪微博
ENABLE TENCENT WEIBO=启用腾讯微博
ACCOUNT=新浪微博帐户
WEIBOTYPE=发表方式
PARAMWEIBOTYPE=选择如何发表微博
FULL TEXT=全文发表
ONLY TITLE=仅发表标题
INTRO TEXT=仅发表引言
CUSTOM=自定义
CUSTOMSTRING=自定义微博文字
PARAMCATEGORY=对所选择的分类中的文章作为微博发表(如不选择，则全部新发表的文章均在微博上进行发表)
PARAMCUSTOMSTRING=如果选择自定义发表方式，这里填入自定义的文字，比如“我发表了博文《%T》”，可以使用%T代表文章标题，%F代表文章全文，%I代表引言，%H指向网站首页，%L则指向博文的地址（%L尚有BUG，可能指向错误，慎用）
ENABLE IMAGE=同时发表图片
PARAMSENDPIC=如果文章中有图片，将文章中的第一张图片一起发表到微博上
ENABLE SINA WEIBO BUTTON=显示新浪微博按钮
PARAMBUTTONSINA=在显示文章的同时，显示一个“分享到新浪微博按钮”
PARAMBUTTONCATEGORY=只在所选择的分类中的文章上显示分享按钮(如不选择，则全部都显示)
BUTTON POSITION=按钮位置
BUTTON ALIGN=按钮对齐
BUTTON LABEL=按钮文字
PARAMBUTTONLABEL=设置按钮后面显示的文字，如果设置为空，或者输入“空”，则只显示按钮，不显示文字
CUSTOM BUTTON STRING=自定义微博文字
PARAMCUSTOMSTRING=这里填入自定义的文字，比如“分享题为《%T》的博文”，可以使用%T代表文章标题，%F代表文章全文，%I代表引言，%H指向网站首页
